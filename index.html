<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/menu-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/04b9954702.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="logo" src="assets/img/logo.png" alt="Logo">
    <div class="game-screen">
        <div class="button-container">
            <a class="button" href="javascript:setTimeout(()=>{window.location = '/game.html' },500);">
                <button type="button" onclick="playSound('play')">
                    <img src="assets/img/play-button.png" alt="Play Button">
                </button>
            </a>
            <!-- <a class="button" href="#popup1">
                <button type="button" onclick="playSound('settings')">
                    <img src="assets/img/button-2.png" alt="Settings Button">
                </button>
            </a> -->
            <!-- Button trigger modal -->
            <a class="button"">
                <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="playSound('settings')">
                    <img src="assets/img/button-2.png" alt="Settings Button">
                </button>
            </a>
        </div>
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Settings</h2>
                <a class="close" href="#">Ã—</a>
                <div class="content">
                    <h3 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white;">Music</h3>
                        <!-- <button type="button" onclick="toggleBGM()">
                            <img src="asset/img/button-2.png" alt="Settings Button">
                        </button> -->
                    <label class="switch" onchange="toggleBGM()">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

            <!-- <button class="play-button" onclick="playSound('play')">PLAY</button>
            <button class="settings-button" onclick="playSound('settings')">SETTINGS</button> -->
        
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Music</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onchange="toggleBGM()" checked>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    
    <audio id="bgm" src="assets/audio/menu-bgm.mp3" autoplay loop></audio>
    <script src="assets/js/menu-script.js"></script>
</body>
</html>
