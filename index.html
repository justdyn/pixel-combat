<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Pixel Combat</title>
    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/menu-styles.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/04b9954702.js" crossorigin="anonymous"></script>

    <!-- driver -->
     <link rel="stylesheet" href="assets/driver.js/dist/driver.css">
     <script src="assets/driver.js/dist/driver.js.iife.js"></script>
</head>
<body>
    
    <img class="logo" src="assets/img/logo.png" alt="Logo">
    
    <div class="game-screen">
        <div class="button-container">
            <a class="button" href="game.html">
                <button type="button" onclick="playSound('play')">
                    <img class="play_button" src="assets/img/play-button.png" alt="Play Button">
                </button>
            </a>
            <a class="button ">
                <button type="button" data-bs-toggle="modal" data-bs-target="#setting" onclick="playSound('settings')">
                    <img class="setting_button" src="assets/img/button-2.png" alt="Settings Button">
                </button>
            </a>
        </div>
        
    </div>
    
    <div class="modal fade" id="setting" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Music</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onchange="toggleBGM()" checked>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<div id="app"></div>

    <!-- react -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.6/index.min.js"></script>

    <!-- js -->
    <script type="text/javascript" src="assets/js/slider-script.js"></script>
    <script src="assets/js/menu-script.js"></script>
    <script src="assets/js/tour.js"></script>

    <!-- audio -->
    <audio id="bgm" src="assets/audio/menu-bgm.mp3" autoplay loop></audio>
</body>
</html>
