<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/game-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/04b9954702.js" crossorigin="anonymous"></script>
    <title>Pixel Combat</title>
</head>
<body>

    <!-- container -->
    <div id="container-canvas">
        <div id="menu" class="d-flex justify-content-center align-items-center">
            <!-- Button trigger modal -->
            <button style="margin-bottom: 20px;" type="button" class="pausebutton" data-bs-toggle="modal" data-bs-target="#setting">
                <img src="assets/img/pause-button.png">
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="setting" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Options</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="position-absolute top-50 start-50 translate-middle">
                            <a class="btn btn-primary" href="index.html" role="button">Main Menu</a>
                        </div>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Music</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onchange="toggleBGM()" checked>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- smallcontainer-canvas -->
        <div id="smallcontainer-canvas">
            <!-- player health -->
            <div id="player">
                <div class="player-health"></div>
                <div class="player-health2"></div>
            </div>
            <!-- timer -->
            <div class="timer">
                10
            </div>
            <!-- enemy health -->
            <div id="enemy">
                <div class="enemy-health"></div>
                <div class="enemy-health2"></div>
            </div>
        </div>
        <div class="displaytext">Tie !!</div>
        <canvas></canvas>
    </div>

<div id="app"></div>

    <script src="assets/js/class.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/in-gamemusic.js"></script>
    <audio id="bgm" src="assets/audio/play-bgm.mp3" autoplay loop></audio>
</body>
</html>
